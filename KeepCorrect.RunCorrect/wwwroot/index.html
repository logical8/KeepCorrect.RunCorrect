<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>KeepCorrect.RunCorrect</title>
    <base href="/"/>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link href="KeepCorrect.RunCorrect.styles.css" rel="stylesheet"/>
    <script>
        function CorrectSeconds(input) {
            let seconds = input.value;
            //console.log("seconds" + seconds);
            
            if (seconds.length < 2) {
                //console.log("length < 2" + seconds);
                input.value = "0" + seconds;
                CorrectSeconds(input);
            }
            if (seconds < 0) {
                //console.log("seconds < 0" + seconds);
                input.value = 0;
                CorrectSeconds(input);
            }
            if (seconds > 59) {
                input.value = 59;
            }
        }

        function CorrectMinutes(input) {
            let minutes = input.value;
            //console.log("minutes" + minutes);
            if (isNaN(minutes) || minutes.length === 0) {
                //console.log("isNaN(minutes) || minutes.length === 0" + minutes);
                input.value = 0;
                CorrectMinutes(input);
            }
            if (minutes < 0) {
                //console.log("minutes < 0" + minutes);
                input.value = 0;
                CorrectMinutes(input);
            }
        }
    </script>
</head>
